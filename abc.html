<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC App</title>
    <link rel="stylesheet" href="abc.css">
</head>
<body>

    <header class="app-header">
        <h1>IRCTC</h1>
    </header>

    <main class="app-content">

        <section id="landing-page" class="page active">
            <h2>Welcome to IRCTC</h2>
            <div class="landing-buttons">
                <button onclick="showPage('login-page')">Login</button>
                <button onclick="showPage('register-page')">Register</button>
                <button onclick="showPage('track-train-page')">Track Train</button>
                <button onclick="showPage('train-list-page')">Train List</button>
            </div>
        </section>

        <section id="login-page" class="page">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button onclick="showPage('landing-page')">Back</button>
        </section>

         <section id="register-page" class="page">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <button onclick="showPage('landing-page')">Back</button>
        </section>

        <section id="track-train-page" class="page">
            <h2>Track Train</h2>
            <form id="track-form">
                <input type="text" placeholder="Train Number" required>
                <button type="submit">Track</button>
            </form>
            <div id="track-results"></div>
            <div id="train-map">
                <div id="train-icon">ðŸš‚</div>
                <div class="station" data-status="stopped" style="left: 5%;"></div>
                <div class="station" data-status="upcoming" style="left: 25%;"></div>
                <div class="station" data-status="upcoming" style="left: 50%;"></div>
                <div class="station" data-status="upcoming" style="left: 75%;"></div>
            </div>
            <div id="train-status"></div>
             <div id="arrival-message"></div>
            <button onclick="showPage('landing-page')">Back</button>
        </section>

        <section id="train-list-page" class="page">
            <h2>Train List</h2>
            <div id="train-list">
                <ul>
                    <li>Train 12345: Delhi to Mumbai</li>
                    <li>Train 67890: Bangalore to Chennai</li>
                    <li>Train 13579: Kolkata to Pune</li>
                </ul>
            </div>
            <button onclick="showPage('landing-page')">Back</button>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
